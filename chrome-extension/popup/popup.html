<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explain It</title>
    <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="../assets/icons/icon48.png" alt="Explain It Logo">
                <h1>Explain It</h1>
            </div>
            <div class="actions">
                <button id="settings-button" class="icon-button" title="Settings">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 13.75C12.0711 13.75 13.75 12.0711 13.75 10C13.75 7.92893 12.0711 6.25 10 6.25C7.92893 6.25 6.25 7.92893 6.25 10C6.25 12.0711 7.92893 13.75 10 13.75Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M10 1.25V2.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M10 17.5V18.75" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M3.86719 3.86719L4.75969 4.75969" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M15.2402 15.2402L16.1327 16.1327" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M1.25 10H2.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M17.5 10H18.75" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M3.86719 16.1327L4.75969 15.2402" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M15.2402 4.75969L16.1327 3.86719" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </header>
        
        <div class="content">
            <div id="welcome-screen" class="welcome-screen">
                <div class="welcome-icon">
                    <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M32 8C18.7452 8 8 18.7452 8 32C8 45.2548 18.7452 56 32 56C45.2548 56 56 45.2548 56 32C56 18.7452 45.2548 8 32 8ZM34.4 44H29.6V29.6H34.4V44ZM34.4 24.8H29.6V20H34.4V24.8Z" fill="#007AFF"/>
                    </svg>
                </div>
                <h2>Welcome to Explain It</h2>
                <p>Select text on any webpage and click the "Explain" button to get AI-powered explanations.</p>
                <div class="setup-info">
                    <div id="api-key-status" class="setup-item">
                        <span class="status-icon"></span>
                        <span class="status-text">API Key</span>
                    </div>
                </div>
                <button id="setup-button" class="primary-button">Set Up Extension</button>
            </div>
            
            <div id="chat-container" class="chat-container hidden">
                <div id="messages" class="messages"></div>
                <div class="input-container">
                    <button id="regenerate-button" class="icon-button" title="Regenerate">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M16.875 10C16.875 13.797 13.797 16.875 10 16.875C6.20312 16.875 3.125 13.797 3.125 10C3.125 6.20312 6.20312 3.125 10 3.125C11.7188 3.125 13.2812 3.75 14.5312 4.76562L12.5 6.875" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M12.5 3.125H16.875V7.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <button id="copy-button" class="icon-button" title="Copy to Clipboard">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M16.875 7.5H10.625C9.93464 7.5 9.375 8.05964 9.375 8.75V15C9.375 15.6904 9.93464 16.25 10.625 16.25H16.875C17.5654 16.25 18.125 15.6904 18.125 15V8.75C18.125 8.05964 17.5654 7.5 16.875 7.5Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M5.625 12.5H3.75C3.05964 12.5 2.5 11.9404 2.5 11.25V5C2.5 4.30964 3.05964 3.75 3.75 3.75H10C10.6904 3.75 11.25 4.30964 11.25 5V6.25" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
