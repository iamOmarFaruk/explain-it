<html lang="en">
<head>

</head>

                    </svg>
                </button>
            </div>
        </header>
        
        <div class="content">
            <div id="welcome-screen" class="welcome-screen">
                <div class="welcome-icon">
                    <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M32 8C18.7452 8 8 18.7452 8 32C8 45.2548 18.7452 56 32 56C45.2548 56 56 45.2548 56 32C56 18.7452 45.2548 8 32 8ZM34.4 44H29.6V29.6H34.4V44ZM34.4 24.8H29.6V20H34.4V24.8Z" fill="#007AFF"/>
                    </svg>
                </div>
                <h2>Welcome to Explain It</h2>
                <p>Select text on any webpage and click the "Explain" button to get AI-powered explanations.</p>
                <div class="setup-info">
                    <div id="api-key-status" class="setup-item">
                        <span class="status-icon"></span>
                        <span class="status-text">API Key</span>
                    </div>
                </div>
                <button id="setup-button" class="primary-button">Set Up Extension</button>
            </div>
            
            <div id="chat-container" class="chat-container hidden">
                <div id="messages" class="messages"></div>
                <div class="input-container">
                    <button id="regenerate-button" class="icon-button" title="Regenerate">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M16.875 10C16.875 13.797 13.797 16.875 10 16.875C6.20312 16.875 3.125 13.797 3.125 10C3.125 6.20312 6.20312 3.125 10 3.125C11.7188 3.125 13.2812 3.75 14.5312 4.76562L12.5 6.875" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

                        </svg>
                    </button>
                    <button id="copy-button" class="icon-button" title="Copy to Clipboard">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M16.875 7.5H10.625C9.93464 7.5 9.375 8.05964 9.375 8.75V15C9.375 15.6904 9.93464 16.25 10.625 16.25H16.875C17.5654 16.25 18.125 15.6904 18.125 15V8.75C18.125 8.05964 17.5654 7.5 16.875 7.5Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M5.625 12.5H3.75C3.05964 12.5 2.5 11.9404 2.5 11.25V5C2.5 4.30964 3.05964 3.75 3.75 3.75H10C10.6904 3.75 11.25 4.30964 11.25 5V6.25" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
