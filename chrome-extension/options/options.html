<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explain It - Options</title>
    <link rel="stylesheet" href="styles/options.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Explain It</h1>
            <p>Configure your AI text explanation settings</p>
        </header>

        <main>
            <section class="settings-section">
                <h2>API Configuration</h2>
                <div class="form-group">
                    <label for="apiKey">OpenRouter API Key</label>
                    <input type="password" id="apiKey" placeholder="Enter your API key">
                    <button id="testConnection" class="button-primary">Test Connection</button>
                    <p class="help-text">Get your API key from <a href="https://openrouter.ai/keys" target="_blank">OpenRouter.ai</a></p>
                </div>

                <div class="form-group">
                    <label for="modelSelector">AI Model</label>
                    <select id="modelSelector">
                        <optgroup label="Anthropic">
                            <option value="anthropic/claude-3-opus">Claude 3 Opus (Most Powerful)</option>
                            <option value="anthropic/claude-3-sonnet" selected>Claude 3 Sonnet (Recommended)</option>
                            <option value="anthropic/claude-3-haiku">Claude 3 Haiku (Fastest)</option>
                            <option value="anthropic/claude-2">Claude 2</option>
                        </optgroup>
                        <optgroup label="OpenAI">
                            <option value="openai/gpt-4o">GPT-4o</option>
                            <option value="openai/gpt-4-turbo">GPT-4 Turbo</option>
                            <option value="openai/gpt-3.5-turbo">GPT-3.5 Turbo</option>
                        </optgroup>
                        <optgroup label="Google">
                            <option value="google/gemini-1.5-pro">Gemini 1.5 Pro</option>
                            <option value="google/gemini-pro">Gemini Pro</option>
                        </optgroup>
                        <optgroup label="Meta">
                            <option value="meta/llama-3-70b-instruct">Llama 3 70B</option>
                            <option value="meta/llama-3-8b-instruct">Llama 3 8B</option>
                        </optgroup>
                        <optgroup label="Mistral">
                            <option value="mistral/mistral-large">Mistral Large</option>
                            <option value="mistral/mistral-medium">Mistral Medium</option>
                            <option value="mistral/mistral-small">Mistral Small</option>
                        </optgroup>
                    </select>
                </div>

                <div class="form-group">
                    <label for="systemInstructions">System Instructions</label>
                    <textarea id="systemInstructions" rows="4" 
                        placeholder="Enter custom instructions for the AI..."></textarea>
                </div>
            </section>

            <section class="settings-section">
                <h2>Appearance</h2>
                <div class="form-group">
                    <label for="themeToggle">Theme</label>
                    <div class="toggle-switch">
                        <input type="checkbox" id="themeToggle">
                        <label for="themeToggle"></label>
                        <span class="toggle-label">Dark Mode</span>
                    </div>
                </div>
            </section>

            <div class="save-section">
                <button id="saveSettings" class="button-primary">Save Settings</button>
            </div>
        </main>

        <footer>
            <p>Created by <a href="https://github.com/iamOmarFaruk" target="_blank">Omar Faruk</a></p>
        </footer>
    </div>
    <script src="options.js"></script>
</body>
</html>
